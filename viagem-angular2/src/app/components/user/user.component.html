
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-condensed table-bordered table-hover col-md-12">
                <thead>
                    <tr class="info">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.tel}}</td>
                        <td>{{user.end}}</td>
                    </tr>
                </tbody>
            </table>
          </div>
      </div>
    </div>
</div>
